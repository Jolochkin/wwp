<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>A-Z.press</title>
    <link rel="stylesheet" href="styl/article.css">
  </head>
  <body>
    <div id="app" mode="edit" class="articleview">
      <div class="articleComponent">
        <address class="info">
          <time class="publishDate">{{ publish_date }}</time><span class="readTime">阅读 {{ read_min }} 分钟</span>
        </address>
        <h1 id="title" contenteditable="true" placeholder="标题" required="true" class="title">{{ title }}</h1>
        <article id="article" contenteditable="true" placeholder="你的故事" required="true" class="article">
        </article>
        <address class="info">
          <div id="author" contenteditable="true" placeholder="作者（选填）" class="authorName">{{ author }}</div><span class="publishChannel">发布于&nbsp;<a href="http://www.a-z.press" target="blank">A-Z.press</a></span>
        </address>
        <div class="actions">
          <button class="btn-publish show-owner-editmode">发布</button>
          <button class="btn-edit show-owner-readmode">编辑</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</html>
